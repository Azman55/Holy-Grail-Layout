}

}
.h1 > .p2{

    top: 0px;
}
.h2{
    width: 100%;
    height: 900px;
    background-color: rgb(3, 148, 245);

    </style>
</head>
<body>

        <div class="h1">
            <p>Azman</p>
            <p class="p2">Baal</p>

        <div class="h2">

        </div>
    </div>
